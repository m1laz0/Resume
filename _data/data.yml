career-profile:
    title: Career Profile
    summary: |
       Hi there! I'm Mike, a passionate and driven web developer and all around computer enthusiast looking for opportunities to grow and make an impact in the industry. With a strong foundation in HTML, CSS, Python, JavaScript, and Django, I have experience building responsive and user-friendly websites.
       I'm interested in anything that has to do with computers and always eager to learn and improve my skills. In my spare time, I enjoy learning everything I possibly can and take my work home with me.
       I'm a team player who thrives in collaborative environments and loves to tackle challenges. I'm excited to bring my enthusiasm, creativity, and technical skills to your organization and contribute to your projects' success. Let's build something great together!
